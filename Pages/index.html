<!DOCTYPE html>

    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <title>Home</title>
    <style>
        /* navigation bar CSS */
        /* hover over the navigation bar */
        .navbar-nav li:hover {
            background-color: black;
        }  
        .navbar-nav li:hover a{
            color: white;
        }
        .navbar-nav li:hover .current-link{
            color: red;
        }
        .navbar-nav li .current-link{
            color: red;
        }
        /* hover over the navigation bar */
        .navbar-brand {
            height: 130px;
        }
        .navbar-brand img {
            border: 5px solid black;
            height: 100%;
        }
        .nav-item {
            border: 5px solid black;
            padding: 18px;
        }
        .navbar-nav {
            width: 100%;
        }
        .navbar-nav li {
            width: 100%;
            height:120px;
        }
        .navbar-nav li a{
            color: black;
        }
        .navbar-nav .nav-link {
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
        /* end of navigation bar CSS */

        /* main content CSS */
        main {
            margin-top: 150px;
        }

        p {
            padding: 10px;
            border: 2px solid black;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin: 0 10px;
        }
        /* end of main content CSS */

        /* footer CSS */
        .footer {
            background-color: #f8f9fa;
            border-top: 2px solid black;
            padding: 20px 0;
        }
        .footer img {
            height: 35px;
            margin-top: -4px;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .footer-links li {
            margin-right: 20px;
        }
        .footer-links li:last-child {
            margin-right: 0;
        }
        .footer-links a {
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            padding: 5px;
            border: 2px solid black;
            border-radius: 5px;
        }
        .footer-links a:hover {
            background-color: black;
            color: white;
        }
        /* end of footer CSS */
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <header>

                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- .Navigation Links. =navigation width container-->
                <div class="collapse navbar-collapse" id="navbarNav">

                        <!-- .note: text outer container -->
                        <li class="nav-item">
                            <!-- .note: text/link. -->
                            <a class="nav-link current-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Body/index.html">Body Engineering</a>
                        </li>
                    </ul>
                    <!-- End of navbar-nav -->
                </div>

              </ul>
